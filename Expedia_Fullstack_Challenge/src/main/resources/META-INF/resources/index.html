<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expedia Invoice</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body class="container-fluid">
    <h1 class="text-center">Invoice</h1>
    <div class="col-md-6 offset-md-3">
        <form name="invoice-form">
            <div class="form-group">
                <label for="prodName">Name</label>
                <input type="text" class="form-control" id="prodName" placeholder="Enter product name" pattern="[a-zA-Z ]+" max-length=20
                    min-length=5 required>
            </div>
            <div class="form-group">
                <label for="qty">Quantity</label>
                <input type="number" class="form-control" id="qty" placeholder="Enter quantity" min=1 required>
            </div>
            <div class="form-group">
                <label for="cat">Category</label>
                <select id="cat" class="custom-select" required>
                    <option value="">--Select One--</option>
                    <option value="med">Medical</option>
                    <option value="other">Non-medical</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" placeholder="Enter price" min=0 required>
            </div>
            <div class="form-group">
                <label for="tax">Tax Rate</label>
                <input type="number" class="form-control" id="tax" required readonly>
            </div>
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
